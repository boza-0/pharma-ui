<h2>Presence log</h2>

<div *ngIf="loading">
  Loadingâ€¦
</div>

<table *ngIf="!loading">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>User</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>{{ entry.timestamp }}</td>
      <td>{{ entry.user_id }}</td>
      <td>{{ entry.url }}</td>
    </tr>
  </tbody>
</table>
