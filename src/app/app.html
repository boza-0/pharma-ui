<h1>Pharma Catalog</h1>

<div>
  <strong>Breadcrumbs:</strong>
  <span *ngIf="selectedCategoria"> {{ selectedCategoria.nombre }} </span>
  <span *ngIf="selectedSubcategoria"> > {{ selectedSubcategoria.nombre }} </span>
  <span *ngIf="selectedFamilia"> > {{ selectedFamilia.nombre }} </span>
</div>

<hr>

<h2>Categorías</h2>
<ul>
  <li *ngFor="let c of categorias">
    <button (click)="selectCategoria(c)">
      {{ c.nombre }}
    </button>
  </li>
</ul>

<div *ngIf="selectedCategoria">
  <h2>Subcategorías y Familias</h2>

  <div *ngFor="let sc of selectedCategoria.subcategorias">
    <h3>{{ sc.nombre }}</h3>
    <ul>
      <li *ngFor="let f of sc.familias">
        <button (click)="selectFamilia(sc, f)">
          {{ f.nombre }}
        </button>
      </li>
    </ul>
  </div>
</div>

<div *ngIf="productos.length">
  <h2>Productos</h2>
  <ul>
    <li *ngFor="let p of productos">
      {{ p.nombre }} — {{ p.marca }} — {{ p.pvp }} €
    </li>
  </ul>
</div>
